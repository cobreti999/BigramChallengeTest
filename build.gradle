plugins {
    id 'java'
    id "application"
}
mainClassName = "com.gohealth.main.Application"
apply plugin : "java"

ext {
    javaMainClass = "com.gohealth.main.Application"
}

group 'org.gohealth'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}
